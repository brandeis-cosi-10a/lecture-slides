<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>10 Delfino Grade Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="Joe Delfino">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicon.ico">

</head>
<body>

  <!-- Primary Page Layout
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
  <div class="container" id="outer_container">
    <h3 style="margin-top:5%">10a Delfino Grade Calculator</h4>
    <div class="row">
        <div class="three columns">Your skills</div>
        <div class="one columns" id="earned-skills"></div>
    </div>
    <div class="row">
        <div class="three columns">Total possible skills</div>
        <div class="one columns" id="possible-skills"></div>
    </div>
    <div class="row">
        <div class="three columns">Percentage</div>
        <div class="one columns"><span id="skills-percentage"></span>%</div>
    </div>
    <div class="row">
        <div class="three columns">Letter grade</div>
        <div class="one columns" id="grade"></div>
    </div>

    <div class="row">
        <div class="eight columns">
            <div class="container" id="container"></div>
        </div>
        <div class="four columns">
            <div class="container" id="pscontainer"></div>
        </div>
    </div>
  </div>
  <script type="application/javascript" src="index.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
