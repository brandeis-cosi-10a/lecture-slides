<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>10 Delfino Grade Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="Joe Delfino">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicon.ico">

</head>
<body>

  <!-- Primary Page Layout
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
  <div class="section title">
    <div class="container" id="outer_container">
      <div class="row">
        <div class="twelve columns">
          <h2 class="hero-heading">10a Grade Calculator</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="section summary">
    <div class="container">
      <div class="row">
        <div class="one-third column">
          <h2 class="stat"><span id="earned-skills"></span> / <span id="possible-skills"></span></h2>
          <h5>Skills earned</h5>
        </div>
        <div class="one-third column ">
          <h2 class="stat"><span id="skills-percentage"></span>%</h2>
          <h5>Percentage</h5>
        </div>
        <div class="one-third column">
          <h2 id="grade" class="stat"></h2>
          <h5>Letter grade</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="section skills">
    <div class="container">
      <div class="row">
        <div class="six columns skilltoggles">
          <div class="container skill-toggle-container" id="container"></div>
        </div>
        <div class="two columns bumper">&nbsp;</div>
        <div class="four columns pstoggles">
          <div class="container ps-container" id="pscontainer"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="index.js"></script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
